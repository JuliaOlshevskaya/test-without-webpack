<!DOCTYPE html>
<html>
  <head>
    <title>Light Bulb</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body onload="onPageLoad()" class="bodyNight">
    <h1 class="h1Night serifFont" id="changingOfContent">Bulb is: OFF</h1>

    <i
      class="far fa-lightbulb commonStylesForIcons lightIsOn"
      id="bulbIsOn"
    ></i>
    <i
      class="fas fa-lightbulb commonStylesForIcons lightIsOff"
      id="bulbIsOff"
    ></i>
    <br />

    <section class="serifFont">
      <button onclick="lightIsOn()" class="changeMargin" id="clickTurnLightOn">
        turn on
      </button>
      <button onclick="lightIsOff()" id="clickTurnLightOff">turn off</button>
    </section>
    <script type="text/javascript" src="scripts/scripts.js"></script>
  </body>
</html>
